<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="First Name">
        </div>
            <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name">
        </div>
            <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email Address">
        </div>
            <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="Password">
        </div>
            <br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Confirm Password">
        </div>
            <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="Birthday">
        </div>
            <br>
    <h2>Gender Identity:</h2>
        <div>
            <input type="radio" name="Male">Male
        </div>
        <div>
            <input type="radio" name="Female">Female
        </div>
        <div>
            <input type="radio" name="Non-Binary">Non-Binary
        </div>
        <div>
            <input type="radio" name="I prefer not to answer">I prefer not to answer
        </div>
            <br>
        <div>
    <h3>A short description about myself:</h3>
        </div>
        <div>
            <textarea></textarea>
        </div>
            <br>
        <div>
            Favorite Language:
            <select name="Favorite Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
            <br>
        <div>
            <input type="checkbox">Yes, I would like to receive periodic email updates
        </div>
            <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
            <br>
    <h4>* Indicates a required field</h4>
</body>
</html>
